<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Trading Platform</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Advanced Trading Platform</a>
                <div class="d-flex">
                    <input type="text" id="symbolInput" class="form-control me-2" placeholder="Enter Symbol (e.g., AAPL)">
                    <button id="searchBtn" class="btn btn-primary">Search</button>
                </div>
            </div>
        </nav>

        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title" id="stockTitle">Stock Chart</h5>
                            <div class="btn-group">
                                <button class="btn btn-outline-primary" data-period="1d">1D</button>
                                <button class="btn btn-outline-primary" data-period="5d">5D</button>
                                <button class="btn btn-outline-primary active" data-period="1mo">1M</button>
                                <button class="btn btn-outline-primary" data-period="6mo">6M</button>
                                <button class="btn btn-outline-primary" data-period="1y">1Y</button>
                            </div>
                        </div>
                        <canvas id="tradingChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Company Info</h5>
                        <div id="companyInfo">
                            <p><strong>Name: </strong><span id="companyName">-</span></p>
                            <p><strong>Sector: </strong><span id="companySector">-</span></p>
                            <p><strong>Market Cap: </strong><span id="marketCap">-</span></p>
                            <p><strong>Current Price: </strong><span id="currentPrice">-</span></p>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Technical Indicators</h5>
                        <div id="technicalIndicators">
                            <p><strong>RSI: </strong><span id="rsiValue">-</span></p>
                            <p><strong>MACD: </strong><span id="macdValue">-</span></p>
                            <p><strong>Moving Avg (50): </strong><span id="ma50">-</span></p>
                            <p><strong>Moving Avg (200): </strong><span id="ma200">-</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
